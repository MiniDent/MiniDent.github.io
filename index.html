  $.getJSON("./reviews.json", function (data) {
    let reviews = data.reviews;
    let color_classes = ['is-pink', 'is-green', 'is-orange', 'is-blue'];

    items = jQuery.map(reviews, function (review) {
      color_class = color_classes[Math.floor(Math.random() * color_classes.length)];

      return $(`<div class="swiper-slide ` + color_class + `">

        `<a class="review-url" href="${review.review_url}" target="_blank"><i class="md-fb"></i></a>` +
        `<div class="review-author">${review.reviewer.name}</div>` +
        `<div class="reviewer-pic"><img class="swiper-lazy" src="https://graph.facebook.com/${review.reviewer.id}/picture" alt=""></div>` +
        `<div class="review-rating">${"<i class=\"md-star\"></i>".repeat(review.rating)}</div>` +
        `<div>${review.review_text !== undefined ? review.review_text : ''}</div>` +
        `<div class="review-date">${moment(review.created_time).format('LL')}</div>` +
        `</div>
      </div>`)
    })
  }).done(function () {
    $('.swiper-wrapper').append(items);
  });
